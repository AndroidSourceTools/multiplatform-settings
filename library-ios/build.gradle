apply plugin: 'konan'

konan.targets = ['iphone', 'iphone_sim', 'macbook']

konanArtifacts {
    library('multiplatform-settings') {
        enableMultiplatform true
    }

    program('multiplatform-settings-test', targets: ['macbook']) {
        enableMultiplatform true
        srcDir 'src/test/kotlin'
        commonSourceSet 'test'
        libraries {
            artifact 'multiplatform-settings'
        }
        extraOpts '-tr'
    }
}

dependencies {
    expectedBy project(':library-common')
}

task test(dependsOn: run)
